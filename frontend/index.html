<html>

<head>
    <title>AttendanceControlSystem</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//cdn.jsdelivr.net/sockjs/0.3.4/sockjs.min.js"></script>
    <script src="vertx-eventbus.js"></script>
    <style>
        .inset {
            box-shadow: inset 0 0 4px #000000;
            -moz-box-shadow: inset 0 0 4px #000000;
            -webkit-box-shadow: inset 0 0 4px #000000;
            width: 400px;
            border-width: 4px;
            padding: 5px;
        }

        input.inset {
            height: 40px;
        }

        div.inset {
            height: 500px;
            white-space: pre-wrap
        }
    </style>
</head>

<body>
    <script>
        const eventBus = new EventBus("/eventbus/");

        eventBus.onopen = function () {
            eventBus.registerHandler('tracked.employee', function (err, msg) {
                let action = msg.body.action === 'entrance' ? 'entered' : 'left';

                $('#employees-track-list').append(
                    `<div><strong>[${msg.body.createdAt}]</strong> ` +
                    `<i>${msg.body.firstName} ${msg.body.lastName}</i> just ${action}</div>\n`
                );
            });
        };
    </script>
    <div id="employees-track-list" class="inset">
    </div>
</body>

</html>
